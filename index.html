<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHP Solutions | Constructor Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="chp.svg" type="image/svg+xml">
</head>
<body>
    <div class="tech-background"></div>
    <div class="container">
        <header>
            <div class="logo">
                <img src="chp.svg" alt="CHP Logo">
                <h1>CHP <span>Solutions</span></h1>
            </div>
            <h2>Constructor de Sitios Web</h2>
            <p class="subtitle">Personaliza tu presencia online con nuestro configurador tecnol√≥gico</p>
        </header>
        
        <div class="plan-builder">
            <section class="options-section">
                <div class="options-container"></div>
            </section>
            
            <section class="summary-section">
                <div class="summary-card">
                    <div class="card-header">
                        <i class="fas fa-file-invoice"></i>
                        <h3>Resumen de tu Plan</h3>
                    </div>
                    <div class="total-price">$0 CUP</div>
                    <div class="selected-options"></div>
                    <div class="action-buttons">
                        <button id="whatsapp-btn" class="action-btn whatsapp">
                            <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
                        </button>
                        <button id="copy-btn" class="action-btn copy">
                            <i class="fas fa-copy"></i> Copiar Resumen
                        </button>
                    </div>
                </div>
            </section>
        </div>
        
        <div id="notification" class="notification"></div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
